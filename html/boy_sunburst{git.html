<html>
<!-- Styles -->
<style>
#chartdiv {
  height: 650px;
}
</style>

<!-- Resources -->
<script src="https://www.amcharts.com/lib/4/core.js"></script>
<script src="https://www.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/plugins/sunburst.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

<!-- Chart code -->
<script>
am4core.ready(function() {

// Themes begin
am4core.useTheme(am4themes_animated);
// Themes end

// create chart
var chart = am4core.create("chartdiv", am4plugins_sunburst.Sunburst);
chart.padding(0,0,0,0);
chart.radius = am4core.percent(133); // tiger40490: zooming

chart.data = [
{name: "wellness", value: 500 },
{name: "family bond", value: 100 },
{name: "social skills", value: 80 },
{name: "自信乐观坚持", value: 40 },
{name: "Edu", //total 600
 children: [
  {name: "effort", //220 overlaps with bmarks?
   children: [
    {name: "keen", value: 60 },
    {name: "absorbency", value: 60 },
    {name: "drive", value: 100 },
   ]
  },
  {name: "habit",value: 20 }, //mostly reflected in bmarks
  {name: "bmarks", //360
   children: [
    {name: "college", value: 60 },
    {name: "highSchool-4", value: 160 },
    {name: "Secondary-2", value: 80 },
    {name: "primary", //value: 60 
      children: [
       {name: "Math", //value: 18 },
        children: [
         {name: "wordy应用题", value: 7 },
         {name: "算数", value: 8 },
         {name: "others", value: 3 },
        ] 
       }, //math
       {name: "Chinese", value: 18 },          
       {name: "Science", value: 12 },
       {name: "English", value: 12 },
      ]
    }, //primary
   ]
  }, //bmarks
 ]
}, //Edu
];

chart.colors.step = 2; // experiment to get right color
chart.fontSize = 10;
//chart.fontColor= 0;
chart.innerRadius = am4core.percent(0);

// define data fields
chart.dataFields.value = "value";
chart.dataFields.name = "name";
chart.dataFields.children = "children";


var level0SeriesTemplate = new am4plugins_sunburst.SunburstSeries();
level0SeriesTemplate.hiddenInLegend = true;
chart.seriesTemplates.setKey("0", level0SeriesTemplate)

// this makes labels to be hidden if they don't fit
level0SeriesTemplate.labels.template.truncate = false;
level0SeriesTemplate.labels.template.hideOversized = false;
level0SeriesTemplate.labels.template.fill = am4core.color("#0"); //black
//level0SeriesTemplate.alignLabels = false;
//level0SeriesTemplate.labels.template.bent = true; //tiger40490: curved 

level0SeriesTemplate.labels.template.adapter.add("rotation", function(rotation, target) {
  target.maxWidth = target.dataItem.slice.radius - target.dataItem.slice.innerRadius - 10;
  target.maxHeight = Math.abs(target.dataItem.slice.arc * (target.dataItem.slice.innerRadius + target.dataItem.slice.radius) / 2 * am4core.math.RADIANS);

  return rotation;
})


var level1SeriesTemplate = level0SeriesTemplate.clone();
chart.seriesTemplates.setKey("1", level1SeriesTemplate)
level1SeriesTemplate.fillOpacity = 0.75;
level1SeriesTemplate.hiddenInLegend = true;

var level2SeriesTemplate = level0SeriesTemplate.clone();
chart.seriesTemplates.setKey("2", level2SeriesTemplate)
level2SeriesTemplate.fillOpacity = 0.5;
level2SeriesTemplate.hiddenInLegend = true;

chart.legend = new am4charts.Legend();

}); // end am4core.ready()
</script>

<!-- HTML -->
<div id="chartdiv"></div>
</html>
